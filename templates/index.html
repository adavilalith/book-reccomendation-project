<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Book recommendation system</title>
  </head>
  <body>
  <!-- <body style="height: blackvh;background:linear-gradient(#e66465, #9198e5)"> -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" ><strong>Booky</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/top">Top 50 of all time</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/classics">Classics</a>
            </li>
          </ul>
        </div>
      </nav>


      
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Recommend Books</h1>
                <div>
                    <form action="/recommend_books" method="post">
                        <input name="user_input" type="text" class="form-control"><br>      
                        <input type="submit" class="btn btn-lg">
                    </form>
                </div>
            </div>
            {% if data %}
                 {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card h-100">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h3 class="text-black">{{i[0]}}</h3>
                            <h6 class="text-black">{{i[1]}}</h6>
                        </div>
                    </div>
                </div>
                {% endfor %}  
            {% endif %}




        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh6U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
